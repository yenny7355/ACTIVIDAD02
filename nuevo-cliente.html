<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"><!-- definicion de la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Se ajusta la escala para dispositivos móviles -->
    <title>UPDS</title><!-- Título de la página -->
    <link rel="icon" type="image/x/icon" href="/img/product-upds-tuition-removebg-preview.svg"><!--icono de la pestania UPDS-->

    <link rel="stylesheet" href="css/tailwind.min.css"><!-- Estilos de Tailwind CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body class="min-h-100 bg-gray-200"><!-- Fondo y altura mínima del cuerpo -->
    <div class="md:flex min-h-screen md:align-top"><!-- Diseño flexible y altura mínima de la pantalla -->
        <aside class="md:w-2/6 lg:w-1/6 xl:w-1/5 bg-indigo-800 px-4 py-10"> <!--cambio de color de lateral-->
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">Registros Universitarios</h1><!-- Título -->
            <p class="mt-10 text-white">Registro Universitario del Club Deportivo</p><!-- Descripción dtitulo de registro -->
            <nav class="mt-8">
                <a href="index.html" class="px-3 py-1 text-white block hover:bg-teal-700 hover:text-yellow-400 "><i
                        class="fas fa-users"></i> Estudiante</a><!-- Enlace a estudiantes -->
                <a href="nuevo-cliente.html"
                    class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400 bg-teal-700"><i
                        class="fas fa-user-plus"></i> Nuevo Estudiante</a> <!-- Enlace para agregar estudiantes -->
            </nav>

            <center> <img src="/img/logo_trans-1.png" alt="" width="85%" style="transform: translateY(100px); "></center><!--agregar imagen en el menu layeral-->


        </aside> <!--sidebar-->
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200"><!-- Contenido principal -->
            <h2 class="text-3xl font-light text-center">Nuevo Estudiante</h2><!-- Título -->

            <div class="flex flex-col mt-10 items-center"><!-- Contenedor del formulario -->
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12"><!-- Estilos -->
                    <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 "><!-- Estilos -->
                        <form id="formulario" class="bg-white p-3"><!-- Formulario -->
                            <div class="mb-4"><!-- Campo de nombre -->
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre del
                                    Estudiante</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre" name="nombre" type="text" placeholder="Nombre Estudiante" />
                            </div>
                            <div class="mb-4"><!-- Campo de correo -->
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="email" name="email" type="email" placeholder="Email Estudiante" />
                            </div>

                            <div class="mb-4"><!-- Campo de teléfono --> 
                                <label class="block text-gray-700 text-sm font-bold mb-2"
                                    for="telefono">Teléfono</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="telefono" name="telefono" type="tel" placeholder="Teléfono Estudiante" />
                            </div>

                            <div class="mb-4"><!-- Campo de universidad -->
                                <label class="block text-gray-700 text-sm font-bold mb-2"
                                    for="empresa">Universidad</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="empresa" name="empresa" type="text" placeholder="Universidad Estudiante" />
                            </div>


                            <input type="submit"
                                class="bg-indigo-900 hover:bg-indigo-500 w-full mt-5 p-2 text-white uppercase font-bold"
                                value="Agregar Estudiante" /> <!--cambio de color del btn y hover- Botón para agregar estudiante -->
                        </form>
                    </div>
                </div>
            </div>

            
            <center><img src="/img/product-upds-tuition-removebg-preview.png" alt="#" width="60%"></center><!-- agregar imagen -->

        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><!-- jQuery -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script><!-- SweetAlert2 -->
    <script src="js/nuevocliente.js"></script><!-- Script personalizado -->
</body>

</html>
